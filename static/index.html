<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Python</title>
</head>
<body style="justify-content: center; display: flex; " >
    <div style=" width: 600px; height: 500px; text-align: center; border-radius: 10px;">
        <form method='post' action=''>
            <br />
            <h2>Calculadora</h2>
            <br />
            <label for='num1'>Primero Numero</label>
            <br />
            <input name="num1" placeholder="Digite valor...">
            <br />
            <br />
            <label for='num2'>Segundo Numero</label>
            <br />
            <input name="num2" placeholder="Digite valor...">
            <br />
            <br />
            <input type='radio' value='soma' name='choose' checked><label for='soma'>Soma</label>
            <br />
            <input type='radio' value='sub' name='choose'><label for='sub'>Subtração</label>
            <br />
            <input type='radio' value='mult' name='choose'><label for='mult'>Multiplicação</label>
            <br />
            <input type='radio' value='div' name='choose'><label for='div'>Divisão</label>
            <br />
            <br />
            <button style="background-color: white; border-radius: 6px;" type='submit'>Calcular</button>
        </form>
    </div>
</body>
</html>
