<body>

        <form method="post" action="mailto emersonope@gmail.com">
            <br><br><br>

                    <th>Qual Seu Gênero:</th>

                    <td><br><input type="text" id="cidade" name="NomeDaCidade"></td>

                <textarea id="msg" rows="5" cols="100"></textarea><br><br>
            </div>
            <br><br>
